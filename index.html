<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

        <div class="drums">
            <div data-key="81" class="key">
                <kbd>Q</kbd>

            </div>
            <div data-key="87" class="key">

                <span class="sound">boom</span>

            </div> -->

                <span class="sound">snare</span>
            </div>
            <div data-key="70" class="key">

            <div data-key="75" class="key">

            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">combo</span>
            </div>    
        </div>

        <audio data-key="81" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/coins.wav"></audio>
        <audio data-key="69" src="sounds/access-denied.wav"></audio>
        <audio data-key="82" src="sounds/beep.wav"></audio>
